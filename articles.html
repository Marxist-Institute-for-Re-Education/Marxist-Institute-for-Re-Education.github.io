---
title: Articles
---

<div>
    <h1>Articles:</h1>
    <div class="articles">
        <ul>
            {% assign posts = site.posts | sort: "date" %}
            {% for post in posts %}
                <li>
                    <h3>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h3>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
